# Site settings
title:          Ether's Blog
description:    "A personal blog by Ether Lin"
url:            https://etherlin.top

# Author
author:
  name:         Ether Lin
  email:        etherlin1@gmail.com
  url:          https://etherlin.top

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Related posts settings
related_posts_section:
  max_count:        5
  min_common_tags:  2

# Links to social media
social:
